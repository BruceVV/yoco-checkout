<!DOCTYPE html>
<html>
<head>
  <title>Processing Payment</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // This will be intercepted in FlutterFlow directly
    window.location.href = 'https://brucevv.github.io/yoco-checkout/redirect.html#token=' + token;
  </script>
</head>
<body>
  <p>Processing your payment...</p>
</body>
</html>
