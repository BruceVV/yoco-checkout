<!DOCTYPE html>
<html>
<head>
  <title>Processing...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // Send token to app (FlutterFlow intercepts this)
    window.location.href = 'https://your-redirect-page/token-received?token=' + token;
  </script>
</head>
<body>
  <p>Processing payment...</p>
</body>
</html>
